# ===============================
# Application Configuration for Auth Service
# ===============================

spring.config.import=optional:configtree:/run/secrets/

# ===============================
# Database Settings
# ===============================

spring.datasource.url=${SPRING_DATASOURCE_URL}

spring.datasource.username=${auth_db_username}

spring.datasource.password=${auth_db_password}

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# ===============================
# JWT Settings
# ===============================

application.security.jwt.secret-key=${auth_jwt_secret}

# JWT expiration times in milliseconds (e.g., 86400000 ms = 1 day)
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# ===============================
# OTHER
# ===============================

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always